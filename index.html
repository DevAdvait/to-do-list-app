<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">To-Do List</h1>

    <!-- Input for new task -->
    <div class="input-group mb-3">
      <input
        type="text"
        id="new-task-input"
        class="form-control"
        placeholder="Add a new task"
      />
      <button id="add-task-btn" class="btn btn-primary">Add Task</button>
    </div>

    <!-- Filters -->
    <div class="mb-3 text-center">
      <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="pending">Pending</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Task List -->
    <ul id="task-list" class="list-group"></ul>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
